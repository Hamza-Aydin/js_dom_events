<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Kullanımı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">

        <div class="card-body">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <button type="submit" class="btn btn-primary" id="btnaddnewtask">ekle</button>
                </div>
            </form>
        </div>  
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <button id="clear" class="btn btn-danger float-end">temizle</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <script>
        //let btn_ekle=document.querySelector("#btnaddnewtask"); değişken tanımlamadan da direkt yapılabilir
        document.querySelector("#btnaddnewtask").addEventListener("click",function(event){
            console.log("click event:add");
            event.preventDefault();
        });
            document.querySelector("#clear").addEventListener("click",clear);

        function clear(event){
            console.log("click event:clear");
            console.log(event);//event objesini görürüz
            console.log(event.target);//direkt html kodları gösterir.
            event.target.classList.add("btn-lg");
            event.preventDefault();
        }//bu şekilde birden fazla kez kullancaksak direkt fonksiyonun ismini girerek kullanabiliriz


    </script>
</body>
</html>
